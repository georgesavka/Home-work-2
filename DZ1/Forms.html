<!DOCTYPE html>

  <body>
 <form action="georgio.savka@gmail.com" method="post">

<form action="georgio.savkka@gmail.com" method="post">
<fieldset align="center">
    <legend><b>Місце роботи</b></legend>
    <div>
        <label for="Адреса організації">Адреса організації</label>
        <input type="text" placeholder="Адреса" id="Адреса організації">
    </div>
    <hr>
    <div>
        <label for="Стаж роботи">Стаж роботи</label>
        <input type="number" name="Стаж роботи" id="Стаж роботи">
    </div>
    <hr>
    <div>
        <label for="Дата початку роботи">Дата початку роботи</label>
        <input type="date" id="Дата початку роботи" />
    </div>
</fieldset>
<div>
    <input type="reset" />  <input type="submit" />
</div>
</form>

<hr>

<form action="georgio.savkka@gmail.com" method="post">
<fieldset align="center">
    <legend><b>Статистичний опитувальник</b></legend>
    <div>
        <label for="Якість роботи президента">Якість роботи президента</label>
        <input type="range" name="Якість роботи президента" id="Якість роботи президента"
        min="0" max="100">
    </div>
    <hr>
        <label for="Коментар стосовно останніх виборів">Коментар стосовно останніх виборів</label>
        <div>
        <textarea placeholder="Ваша думка" name="Коментар стосовно останніх виборів" id="Коментар стосовно останніх виборів" cols="30" rows="10"></textarea>
        </div>    
    <hr>
    <div>
        <label for="Найкращий місяць для відпустки">Найкращий місяць для відпустки</label>
        <input type="month" name="Найкращий місяць для відпустки" id="Найкращий місяць для відпустки">
    </div>
</fieldset>
<div>
    <input type="reset" />  <input type="submit" />
</div>
</form>

<hr>

<form action="georgio.savkka@gmail.com" method="post">
<fieldset align="center">
    <legend><b>Ваш вибір</b></legend>
    <div>
       <div align="center"><b>Улюблена кава</b></div>
        <div><label><input type="radio" name="Улюблена кава" value="Еспресо">Еспресо</label></div>
        <div><label><input type="radio" name="Улюблена кава" value="Амерікано">Амераікано</label></div>
        <div><label><input type="radio" name="Улюблена кава" value="Капучіно">Капучіно</label></div>
        <div><label><input type="radio" name="Улюблена кава" value="Лате">Лате</label></div>
     </div>
<hr>
     <div>
       <div align="center"><b>Улюблене місце відпочинку</b></div>
       <div><label><input type="checkbox" name="Улюблене місце відпочинку" value="Гори">Гори</label></div>
       <div><label><input type="checkbox" name="Улюблене місце відпочинку" value="Море">Море</label></div>
       <div><label><input type="checkbox" name="Улюблене місце відпочинку" value="Ліс">Ліс</label></div>
       <div><label><input type="checkbox" name="Улюблене місце відпочинку" value="Полежати дома">Полежати дома</label></div>
    </div>
<hr>
    <div>
       <div align="center"><b>Улюблена марка автомобіля</b></div>
    <select name="Улюблена марка автомобіля" id="Улюблена марка автомобіля">
        <option selected disabled="Ваш вибір">Ваш вибір</option>
            <option value="BMW">BMW</option>
            <option value="Opel">Opel</option>
            <option value="KIA">KIA</option>
            <option value="Jeep">Jeep</option>
    </select>
    </div>
<hr>
    <div>
       <div align="center"><b>Улюблені овочі</b></div>
        <select name="Улюблені овочі" id="Улюблені овочі">
        <option selected disabled="Ваш вибір">Ваш вибір</option>
        <optgroup label="Бульбоплоди">
            <option value="Картопля">Картопля</option>
            <option value="Батат">Батат</option>
            <option value="Топінамбур">Топінамбур</option>
         </optgroup>
         <optgroup label="Коренеплоди">
            <option value="Морква">Морква</option>
            <option value="Буряк">Буряк</option>
            <option value="Петрушка">Петрушка</option>
            <option value="Селера">Селера</option>
         </optgroup>
</select>

    </div>
</fieldset>
<div>
    <input type="reset" />  <input type="submit" />
</div>
</form>


  </body>
</html>
